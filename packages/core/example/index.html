<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Key Display</title>
    <style>
      html {
        background: white;
      }
    </style>
    <script src="../dist/key-display.js"></script>
  </head>

  <body>
    <h1>Key Display</h1>
    <div class="container">
      <input id="input-box" />
    </div>
    <key-display
      max-keys="6"
      hidden-delay="300000"
      merge-repeat-keys="on"
      merge-modifier-keys="on"
    ></key-display>
  </body>
</html>
